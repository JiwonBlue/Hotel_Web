plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'everest'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
   implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
   implementation 'org.springframework.boot:spring-boot-starter-web'
   implementation 'org.apache.tomcat.embed:tomcat-embed-jasper' //for JSP in IntelliJ Community
   implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl'
   implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
   compileOnly 'org.projectlombok:lombok' //추가
   annotationProcessor 'org.projectlombok:lombok' //추가
   implementation 'com.oracle.database.jdbc:ojdbc11' //오라클
   implementation 'org.springframework.boot:spring-boot-starter-jdbc' //DataSourceUtils
   implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //jpa

   testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
   useJUnitPlatform()
}